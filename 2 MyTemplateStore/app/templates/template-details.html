<a href="#!/templates" class="left">Back</a>
<br><br>

<div class="row left">
  <div class="col-md-4">
    <img ng-src={{mainImage}}>
    <div class="row">
        <div class="col-md-3" ng-repeat="image in template.images">
          <img ng-src={{image.url}} ng-click="setImage(image)">
        </div>
    </div>
  </div>
  <div class="col-md-8">
    <h3>{{template.name}}</h3>
    <p>{{template.description}}</p>
    <a href="https://ankitnandwani.me" class="btn btn-primary btn-block">Buy for {{template.price | currency}}</a>
  </div>
</div>
